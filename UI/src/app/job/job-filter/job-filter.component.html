<mat-toolbar>
  <mat-toolbar-row>
    <mat-form-field>
      <mat-placeholder>
        <mat-icon>subject</mat-icon>
        <b> Search</b>
      </mat-placeholder>
      <input matInput type="text" placeholder="" >
    </mat-form-field>
    <span class="title-spacer"></span>
    <button mat-icon-button>
      <mat-icon>search</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>refresh</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-card class="mat-elevation-z3">
    <th mat-sort-header="Title" (click)="this.filterByAttribute('title','titleOrder')">Title </th>
    <th mat-sort-header="City" (click)="this.filterByAttribute('city','titleOrder')">City</th>
    <th mat-sort-header="Category" (click)="this.filterByAttribute('category','categoryOrder')">Category</th>
</mat-card>
