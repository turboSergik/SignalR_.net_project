<div>
  <h3>  My Announcements </h3>
</div>

<div matSort class="mat-elevation-z8">
  <table mat-table [dataSource]="this.adverts" class="user-data-table">
  <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > Title</th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="Category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > Category</th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>

    <ng-container matColumnDef="City">
      <th mat-header-cell *matHeaderCellDef mat-sort-header >City</th>
      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>

    <ng-container matColumnDef="Contact">
      <th mat-header-cell *matHeaderCellDef mat-sort-header >Contact</th>
      <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
    </ng-container>

    <ng-container matColumnDef="PublishedOn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header >PublishedOn</th>
      <td mat-cell *matCellDef="let element"> {{element.publishedOn  | date:'dd/MM/yyyy' }} </td>
    </ng-container>

    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header >Description</th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>


    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="onUpdate(element.advertId)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
      <button mat-icon-button (click)="openPopUp(element.advertId, element.title)">
        <mat-icon aria-label="Delete">delete</mat-icon>
      </button>
      </td>
    </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>
</div>
